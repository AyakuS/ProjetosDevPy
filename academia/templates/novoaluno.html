{% extends "template.html"%}
{% block conteudo %}
<form action="{{url_for('cadastro')}}" method="post">
    <fieldset>
        <div class="form-group">
            <label for="id">Codigo Aluno</label>
            <input type="text" id="id" name="id" class="form-control">
        </div>
        <div class="form-group">
            <label for="nome">Primeiro nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
        </div>
        <div class="form-group">
            <label for="ultimo_nome">Ultimo Nome</label>
            <input type="text" id="ultimo_nome" name="ultimo_nome" class="form-control">
        </div>
        <div class="form-group">
            <label for="idade">Idade</label>
            <input type="text" id="idade" name="idade" class="form-control">
        </div>
        <div class="form-group">
            <label for="peso">Peso</label>
            <input type="text" id="peso" name="peso" class="form-control">
        </div>
        <div class="form-group">
            <label for="altura">Altura</label>
            <input type="text" id="altura" name="altura" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
    </fieldset>
</form>


{% endblock %}
