{% extends "template.html"%}
{% block conteudo %}
    <table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
    <tr>
        <th>ID</th>
        <th>Nome Completo</th>
        <th>Idade</th>
        <th>Peso</th>
        <th>Altura</th>

    </tr>
    </thead>
    <tbody>
    {% for aluno in alunos %}
    <tr>
        <td>{{aluno.id}}</td>
        <td>{{aluno.nome + ' ' + aluno.ultimo_nome}}</td>
        <td>{{aluno.idade}}</td>
        <td>{{aluno.peso}}</td>
        <td>{{aluno.altura}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
